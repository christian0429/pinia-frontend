<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <span class="btn btn-secondary"> 금액 </span> : <input type="text"  class="btn btn-info" v-model.number="amount" /><br />
    <button @click="deposit" class="btn btn-primary">입금</button>
    <button @click="withdraw" class="btn btn-primary">인출</button>
    <button @click.once="balance += 10000" class="btn btn-danger">계좌 개설 이벤트</button>
    <br />
    <hr style="color: red">
    <h3>계좌 잔고 : {{balance}}</h3>
</div>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
    var vm = Vue.createApp({
        name: "App",
        data() {
            return { amount: 0, balance: 0 };
        },
        methods: {
            deposit() {
                let amt = parseInt(this.amount);
                if (amt <= 0) {
                    alert("0보다 큰 값을 예금해야 합니다");
                } else {
                    this.balance += amt;
                }
            },
            withdraw() {
                let amt = parseInt(this.amount);
                if (amt <= 0) {
                    alert("0보다 큰 값을 인출할 수 있습니다");
                } else if (amt > this.balance) {
                    alert("잔고보다 많은 금액을 인출할 수 없습니다");
                } else {
                    this.balance -= amt;
                }
            },
        },
    }).mount("#app");
</script>
</body>
</html>
